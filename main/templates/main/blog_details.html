{% extends "main/base.html" %}

{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1><a href="{% url 'blog_details' entry.year_created entry.month_created entry.day_created entry.slug %}">{{ entry.title }}</a></h1>
                {% for section in entry.section_set.all %}
                    {{ section.body }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
